{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Entrar</h3>
                    </div>
                    <div class="panel-body">
                        {% if form.errors %}
                        <div class="alert alert-danger">Email ou senha incorretos. Tente novamente.</div>
                        {% endif %}
                        <form class="form" role="form" method="post">{% csrf_token %}                            
                            {% bootstrap_field form.username %}
                            {% bootstrap_field form.password %}
                            <button type="submit" class="btn btn-lg btn-success btn-block">Enviar</button>                 
                        </form>
                        <br><a href="{% url "password_reset" %}">Esqueceu sua senha?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
